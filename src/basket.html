<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/normalize.css">
  <link rel="stylesheet" href="../style/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <img src="/img/logo.svg" alt="Логотип" />
        </div>
        <div class="header__actions">
          <button class="heart"><img src="/img/heart.svg" alt="" /></button>
          <a href="#" class="btn"><img src="/img/basket.svg" alt="Корзина" /></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="wireless-headphones">
      <div class="container">
        <h3>Беспроводные наушники</h3>
        <div class="grid-container">
          <div class="headphone__card">
            <div class="card__top">
              <img src="/img/headphones-3.svg" alt="" />
            </div>
            <div class="card__bottom">
              <div class="headphone__title">
                <div class="headphone__name-price">
                  <h3 class="headphone__name">Apple EarPods</h3>
                  <span class="headphone__price">2927 ₽</span>
                </div>
                <div class="headphone-stars-buy">
                  <div class="headphone__rate">
                    <img src="/img/star.svg" alt="Оценка товара" />
                    4.7
                  </div>
                  <button class="headphone__buy">Купить</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="footer">
        <div class="footer__logo">
          <img src="/img/logo.svg" alt="Логотип">
        </div>
        <div class="footer__menu">
          <nav class="menu">
            <ul class="menu-list">
              <li class="menu-item"><a href="">Избранное</a></li>
              <li class="menu-item"><a href="">Корзина</a></li>
              <li class="menu-item"><a href="">Контакты</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer__service">
          <a href="">Условия сервиса</a>
          <div class="language">
            <img src="/img/world.svg" alt="">
            <button>Рус</button>
            <button>Eng</button>
          </div>
        </div>
        <div class="footer__socials">
          <a href=""><img src="/img/vk.svg" alt="VK" /></a>
          <a href=""><img src="/img/telegram.svg" alt="Telegram" /></a>
          <a href=""><img src="/img/whatsapp.svg" alt="WhatsApp" /></a>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
